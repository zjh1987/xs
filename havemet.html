	<div id="wrap">
		<div id="text">
			<div id="code">
				<span class="say"> Our Story</span><br>
				<span class="say"> </span><br>
				<span class="say"> For  刘雅 &amp;  张俊豪 </span><br>
				<span class="say"> </span><br>
				<span class="say"> 回忆我们相识、相伴、相爱, 或许是缘分，或许是命中注定。</span><br>
				<span class="say"> </span><br>
				<span class="say"> 就像一场梦一样,有开心,也有吵闹，我们始终在一起，平凡但很幸福。</span><br>
				<span class="say"> </span><br>
				<span class="say"> 彼此依赖，彼此关心，彼此温暖。</span><br>
				<span class="say"> </span><br>
				<span class="say"> 我爱你的善良，温柔，美丽。。。</span><br>
				<span class="say"> </span><br>
				<span class="say"> 我也有好多缺点你也都看到，谢谢你这么包容我，喜欢我，和爱我。。。</span><br>
				<span class="say"> </span><br>
				<span class="say"> 我想要和你在一起真实的感受生命，和你生活在一起,嫁给我吧！！</span><br>
				<span class="say"> </span><br>
				<span class="say"> ..永远的在一起..</span><br>
			</div>
